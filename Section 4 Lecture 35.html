<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Exercise: Slides</title>
</head>
<body>

	<h1>Register</h1>
	
	<form>
		<label for="First">First Name: </label>
		<input name="First" id="first" type="text" placeholder="John" required>
		<label for="Last">Last Name: </label>
		<input name="Last" id="last" type="text" placeholder="Smith" required>

	<div>
		<label for="Male">Male</label>
		<input name="gender" id="male" type="radio" value="male">

		<label for="Female">Female</label>
		<input name="gender" id="female" type="radio" value="female">

		<label for="Other">Other</label>
		<input name="gender" id="other" type="radio" value="other">
	</div>

	<div>
		<label for="Email">Email: </label>
		<input name="Email" placeholder="your email" id="email" type="email" required>

		<label for="Password">Password: </label>
		<input name="Password" id="Password" type="Password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<div>
		<label>
			Birthday: 
			<select name="month">
				<option selected disabled>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
			</select>
	
			<select name="year">
				<option>Year</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
				<option>2011</option>
			</select>
		</label>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions </label>
		<input id:="agreed" name="agreed" type="checkbox">
	</div>

	<div>
		<input type="submit">
	</div>

	</form>
</body>
</html>
